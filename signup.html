<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-form-container">
        <h1 class="auth-form-heading">Sign Up</h1>
        <form class="auth-form">
          <div class="auth-input-container">
            <input
              type="text"
              class="auth-input-field"
              placeholder="User name"
              id="name"
            />
            <label for="name" class="auth-input-label"
              >User name</label
            >
          </div>

          <div class="auth-input-container">
            <input
              type="text"
              class="auth-input-field"
              placeholder="Email"
              id="email"
            />
            <label for="email" class="auth-input-label">Email</label>
          </div>

          <div class="auth-input-container">
            <input
              type="password"
              class="auth-input-field"
              placeholder="Password"
              id="password"
            />
            <label for="password" class="auth-input-label"
              >Password</label
            >
          </div>

          <button class="auth-submit-button">Sign Up</button>
          <div class="auth-link-con">
            <a href="./login.html" class="auth-link">
              Already have An Account?</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
